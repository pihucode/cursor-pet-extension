<!DOCTYPE html>
<html>

<head>
  <title>Image Uploader</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body style="margin: 0;">
  <div class="titlebar">
    <img src="icon128.png" alt="cursor pet logo" />
    <h1>Cursor Pet</h1>
  </div>
  <div class="box">
    <div class="option">
      <input type="file" id="fileInput" />
    </div>
    <div class="option">
      <input type="checkbox" id="flipImageCheckbox" />
      <label> Flip image horizontally </label>
    </div>
    <div class="option">
      <input type="range" id="scaleImage" min="0.2" max="2.2" value="1" step="0.2" />
      <label> Scale Image </label>
    </div>
    <div class="option">
      <input type="range" id="adjustPadding" min="0" max="100" value="0" step="10" />
      <label> Adjust Padding </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
