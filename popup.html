<!DOCTYPE html>
<html>

<head>
    <title>Image Uploader</title>
</head>

<body>
    <input type="file" id="fileInput">
    <!-- <button id="uploadButton">Upload Image</button> -->
    <!-- inverse checkbox -->
    <div class="checkbox">
        <label>
            <input type="checkbox" id="flipImageCheckbox"> Flip image horizontally
        </label>
    </div>

    <div>
        <label>
            <input type="range" id="scaleImage" min="0.2" max="2.2" value="1" step="0.1" > Scale Image
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
